name: Deploy to Hostinger (Vite)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Debug FTP vars
        run: |
          echo "FTP_SERVER set? ${{ secrets.FTP_SERVER != '' }}"
          echo "FTP_USERNAME set? ${{ secrets.FTP_USERNAME != '' }}"
          echo "FTP_PORT set? ${{ secrets.FTP_PORT != '' }}"
          echo "FTP_SERVER_DIR set? ${{ secrets.FTP_SERVER_DIR != '' }}"

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          local-dir: dist/
